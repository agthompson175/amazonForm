<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body >
        <main>

            <div class="text-center">
                <img style="height: 100px;" src="Amazon.png" alt="amazon logo">
            </div>
    
    

            <div id="bigcontainer" class="container mt-2">
                <div class="row">
                    <div class="col"></div>
                    
                    <div id="form1" class="col-6">
                        
                        <form>
                            <div class="border">
                                <div class="formbox">
                                        <h1>Sign In</h1>
                                        <div class="form-group mt-4">
                                            <label for="exampleInputEmail1"><strong>Email (phone for mobile accounts)</strong></label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted"></small>
                                        </div>
                                        <div class="form-group mt-4">
                                            <ul class="list-inline">
                                                <li class="list-inline-item"><strong>Password</strong></small></li>
                                                <li class="list-inline-item"><a href="#">Forgot Password</a></li>
                                            </ul>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button id="loginbutton" type="submit" class="btn btn-warning btn-block mb-3">Continue</button>
                                        <a href="#">&#10148 Need Help?</a>
                                </div>
                            </div>
                            <br>
                            <div style="float:left; width: 35%;">
                                <hr />
                            </div>
                            <div style="float:right; width: 35%;">
                                <hr />
                            </div>
                            <p id="newto" style="text-align: center;"><small>New to Amazon?</small></p>
                            <button id="createaccountbtn" type="submit" class="btn btn-secondary btn-block mt-3 mb-5">Create your Amazon Account</button>
                            
                        </form>
                        
                    </div>
                    <div class="col"></div>
                    
                    
                </div>
            </div>

            <div class="border-top">
                <div class="row pt-5">
                    <div class="col"></div>
                    <div class="col-3">
                        <ul class="list-inline">
                            <li><a href="#">Conditions of Use</a></li>
                            <li><a href="#">Privacy Notice</a></li>
                            <li><a href="#">Help</a></li>
                        </ul>
                        <div class="text-center">
                            <p><small>c 1996-2018. Amazon.com, inc. or it's affiliates</small></p>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>


        </main>




            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
